<!DOCTYPE HTML>
<html>
<head>
	<title>Hanson</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="themes/green.min.css" />
	<script src="js/jquery-1.7.1.min.js"></script>
	<link rel="stylesheet" href="themes/jquery.mobile.structure-1.1.1.min.css" />
	<script>
		function init() {
		
			document.addEventListener("deviceready", initPushwoosh, true);
			    
			function initPushwoosh() {
				var pushNotification = window.plugins.pushNotification;
				// CHANGE projectid & appid
				pushNotification.registerDevice({
					projectid: "PhoneGapTest", 
					appid : "E7031-884B7" },
					
					function(status) {
						var pushToken = status;
						console.warn('push token: ' + pushToken);
					},
		
					function(status) {
					    console.warn(JSON.stringify(['failed to register ', status]));
					}
				);
				
				document.addEventListener('push-notification', function(event) {
		            var title = event.notification.title;
		            var userData = event.notification.userdata;
		            
		            if(typeof(userData) != "undefined") {
						console.warn('user data: ' + JSON.stringify(userData));
					}
						
					navigator.notification.alert(title);
				});
			    
			    document.addEventListener('push-notification', function(event) {
			    	var title = event.notification.title;
			        var userData = event.notification.userdata;
			        console.warn('user data: ' + JSON.stringify(userData));
			        navigator.notification.alert(title);
			    });
			}
		}
	</script>
	<script type="text/javascript" src="js/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript" src="js/cordova-2.1.0.js"></script>
	<script type="text/javascript" src="js/PushNotification.js"></script>
	<script type="text/javascript" src="js/Main.js"></script>
</head>
<body onload="init();" >
	
	<div data-role="page">

		<div data-role="header">
			<h1>GapTest</h1>
		</div><!-- /header -->
	
		<div data-role="content">	
			<p>Hello world</p>
			
			<ul data-role="listview" data-inset="true" data-filter="true">
				<li><a href="#">Acura</a></li>
				<li><a href="#">Audi</a></li>
				<li><a href="bmw.html" data-transition="slide">BMW</a></li>
				<li><a href="#">Cadillac</a></li>
				<li><a href="#">Ferrari</a></li>
			</ul>
		</div><!-- /content -->
	
</div><!-- /page -->
</body>
</html>
